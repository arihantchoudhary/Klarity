<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GoJS Diagram Test</title>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <style>
      #myDiagramDiv {
        border: solid 1px black;
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>GoJS Diagram Test</h1>
    <div id="myDiagramDiv"></div>
    <script>
      // Create a Diagram for the HTML Div element
      var diagram = new go.Diagram("myDiagramDiv");
      
      // Define the node template for diagram nodes
      diagram.nodeTemplate =
        new go.Node("Auto")
          .add(
            new go.Shape("RoundedRectangle")
              .bind("fill", "color"),
            new go.TextBlock({ margin: 8 })
              .bind("text", "text")
          );
      
      // Set up the model with nodes and links
      diagram.model = new go.GraphLinksModel(
        [
          { key: 1, text: "Alpha", color: "lightblue" },
          { key: 2, text: "Beta", color: "orange" },
          { key: 3, text: "Gamma", color: "lightgreen" },
          { key: 4, text: "Delta", color: "pink" }
        ],
        [
          { from: 1, to: 2 },
          { from: 1, to: 3 },
          { from: 2, to: 2 },
          { from: 3, to: 4 },
          { from: 4, to: 1 }
        ]
      );
      
      // Enable Ctrl-Z to undo and Ctrl-Y to redo actions
      diagram.undoManager.isEnabled = true;
    </script>
  </body>
</html>
