<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klarity Document Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel - Document List -->
        <div class="left-panel">
            <div class="upload-section">
                <h2>Documents</h2>
                <div class="upload-buttons">
                    <label for="file-upload" class="upload-btn">
                        <i class="fas fa-upload"></i> Upload File
                        <input type="file" id="file-upload" accept=".pdf" multiple>
                    </label>
                    <button id="path-upload" class="upload-btn">
                        <i class="fas fa-folder-open"></i> Choose Path
                    </button>
                </div>
            </div>
            <div id="document-list" class="document-list">
                <!-- Documents will be populated here -->
            </div>
        </div>

        <!-- Middle Panel - Document Editor -->
        <div class="middle-panel">
            <div id="editor-header">
                <h2 id="current-document-title">Document Editor</h2>
                <div class="editor-actions">
                    <button id="save-document" class="action-btn" disabled>
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
            <div id="document-content" class="document-content" contenteditable="true">
                <!-- Document content will be displayed here -->
                <div class="placeholder">Select a document to view and edit its content</div>
            </div>
        </div>

        <!-- Right Panel - RAG Chatbot -->
        <div class="right-panel">
            <div class="chat-container">
                <h2>Document Assistant</h2>
                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will appear here -->
                    <div class="system-message">
                        Hello! I'm your document assistant. I can help you understand and analyze your documents. Feel free to ask any questions about the uploaded documents.
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Ask a question about your documents..."></textarea>
                    <button id="send-message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
