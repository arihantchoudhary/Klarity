<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Firebase SDK (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Social Media Feed</h1>
            <p class="login-subtitle">Sign in to access your personalized feed</p>
            
            <div class="auth-buttons">
                <button id="google-signin" class="google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                    Sign in with Google
                </button>
            </div>
            
            <div id="auth-error" class="auth-error"></div>
        </div>
    </div>

    <!-- Config first, then auth -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
