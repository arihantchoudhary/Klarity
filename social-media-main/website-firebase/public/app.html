<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Social Media Feed</div>
            <div class="tabs">
                <button class="tab-button active" data-tab="feed">
                    <i class="fas fa-stream"></i> Feed
                </button>
                <button class="tab-button" data-tab="profile">
                    <i class="fas fa-user"></i> Profile
                </button>
            </div>
            <div class="user-menu">
                <div class="user-avatar" id="user-avatar"></div>
                <div class="dropdown-menu">
                    <div class="dropdown-item" id="user-name"></div>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" id="sign-out-button">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Feed Tab -->
        <section class="tab-content active" id="feed-tab">
            <div class="container">
                <header>
                    <div class="search-container">
                        <div class="search-bar">
                            <input type="text" id="filter-input" placeholder="Filter by keywords...">
                            <button id="filter-button"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="search-suggestions" class="search-suggestions"></div>
                        <div class="filter-instructions">Try searching: politics, wellness, astronomy</div>
                    </div>
                    <div class="view-toggle-container">
                        <span>Friends Only</span>
                        <label class="switch">
                            <input type="checkbox" id="friends-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </header>
                <div class="feed" id="feed-container">
                    <div class="loading">Loading feed...</div>
                </div>
                <div class="swipe-instructions">
                    <i class="fas fa-arrow-left"></i> Swipe left to dislike | Swipe right to like <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </section>

        <!-- Profile Tab -->
        <section class="tab-content" id="profile-tab">
            <div class="container">
                <div class="profile-section">
                    <h2>Your Profile</h2>
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label for="display-name">Full Name</label>
                            <input type="text" id="display-name" placeholder="Your full name">
                        </div>
                        <button type="submit" class="save-button">
                            <i class="fas fa-save"></i> Save Profile
                        </button>
                    </form>
                </div>

                <div class="social-accounts-section">
                    <h2>Social Media Accounts</h2>
                    <p class="section-description">Add your social media accounts to manage them in one place.</p>
                    
                    <div id="accounts-list" class="accounts-list">
                        <!-- Social accounts will be listed here -->
                    </div>

                    <button id="add-account-button" class="add-account-button">
                        <i class="fas fa-plus"></i> Add Social Account
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-username"></h2>
            <div id="embedded-content"></div>
        </div>
    </div>

    <div id="social-account-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="social-modal-title">Add Social Account</h2>
            <form id="social-account-form" class="social-account-form">
                <div class="form-group">
                    <label for="platform-select">Platform</label>
                    <select id="platform-select" required>
                        <option value="">Select a platform</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="account-username">Username</label>
                    <input type="text" id="account-username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label for="account-password">Password</label>
                    <input type="password" id="account-password" placeholder="Your password" required>
                </div>
                <input type="hidden" id="account-id">
                <button type="submit" class="save-button">
                    <i class="fas fa-save"></i> Save Account
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
